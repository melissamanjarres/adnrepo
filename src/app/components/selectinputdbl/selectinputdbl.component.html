<div class="row" style="margin-bottom: 0;">

  <div class="col-xs-2">
        <input type="text" [(ngModel)]="model" name="data"
               pInputText style="width: 100%;"
               (click)="handleClickedInput($event)"/>
  </div>

  <div class="col-xs-10">
      <span class="md-inputfield">
          <input type="text" [(ngModel)]="model2" name="data2"
                 pInputText style="width: 100%;" disabled="true" />
          <label>{{ label }}</label>
      </span>
  </div>

</div>
