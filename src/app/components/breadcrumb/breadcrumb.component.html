<div class="breadcrumbs-bar" *ngIf="appService.breadcrumbs.length > 0">
  <ul>
    <li class="home">
      <a href="#"><i class="fa fa-home"></i></a>
    </li>
    <li *ngFor="let breadcrumb of appService.breadcrumbs">
      <a (click)="appService.goto(breadcrumb.title, breadcrumb.link)" >{{ breadcrumb.title }}</a>
    </li>
  </ul>
</div>
